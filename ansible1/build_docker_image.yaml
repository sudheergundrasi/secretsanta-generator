---
- name: Execute Dockerfile using Ansible
  hosts: localhost
  become: yes
  tasks:
    - name: Build Docker image from Dockerfile
      community.docker.docker_image:
        name: myapp
        tag: latest
        build:
          path: /var/lib/jenkins/workspace/test1  # directory containing Dockerfile
          dockerfile: Dockerfile
        source: build
        state: present

    - name: Run Docker container from built image
      community.docker.docker_container:
        name: myapp-container
        image: myapp:latest
        state: started
        restart_policy: always
        published_ports:
          - "8081:8080"   # host 8081 -> container 8080
        detach: yes
        tty: yes          # ensures container stays running
